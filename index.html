<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursos Requeridos para iOS</title>
  <link rel="icon" href="Icon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }

    html, body {
      min-height: 100%;
      background-color: #111;
      overflow-x: hidden;
      position: relative;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #111;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 150, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff33aa;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff33aa;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .download-btn {
      background-color: #ff33aa;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      box-shadow: 0 0 10px #ff33aa88;
    }

    .download-btn:hover {
      background-color: #ff66cc;
    }

    @media (max-width: 500px) {
      .container {
        margin: 40px 15px;
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .download-btn {
        width: 100%;
        margin: 10px 0;
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <div class="container">
    <h1>Descarga los Recursos Necesarios para iOS</h1>
    <p>
      Paso 1: Primero el DNS y actívalo (si no sabes cómo hacerlo, pide ayuda en Discord).
      <br><br>
      Paso 2: Descarga Directo Delta y espera a que se instale.
    </p>
    <a href="CFDNS-CP.mobileconfig" class="download-btn" download>Descarga DNS</a>
    <a href="https://www.installonair.com/app-download-link/Ve7t0H" class="download-btn" download>Descarga Directa de Delta</a>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particlesArray;

    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.color = `rgba(255, 20, 147, ${Math.random() * 0.7 + 0.3})`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      const maxParticles = 60;
      const calculated = Math.floor((width * height) / 14000);
      const numberOfParticles = Math.min(maxParticles, calculated);
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      let maxDistance = 80;
      for (let a = 0; a < particlesArray.length; a++) {
        let connections = 0;
        for (let b = a + 1; b < particlesArray.length; b++) {
          if (connections >= 3) break;
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 20, 147, ${1 - distance / maxDistance})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
            ctx.closePath();
            connections++;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      initCanvas();
      initParticles();
    });

    initCanvas();
    initParticles();
    animate();
  </script>
</body>
</html>
